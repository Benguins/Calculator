<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel ="stylesheet" href="/index.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container-main">
    <div class="calculator">
      <div class="calculator-display">0</div>
      <div class="calculator-buttons">
        <button class="operator-button" data-operation="add">+</button>
        <button class="operator-button" data-operation="subtract">-</button>
        <button class="operator-button" data-operation="multiply">*</button>
        <button class="operator-button" data-operation="divide">/</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator-button" data-operation="decimal">.</button>
        <button class="operator-button" data-operation="clear">AC</button>
        <button class="operator-button" data-operation="equels">=</button>
      </div>
    </div>
  </div>
  <script src = "/index.js"></script>
</body>
</html>
